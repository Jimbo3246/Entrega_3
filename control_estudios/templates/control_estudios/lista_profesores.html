{% extends "control_estudios/base.html" %}

{% block contenido %}
<section>
    <div>
      <h1>Lista de profesores</h1>
      <a href="{% url 'crear_profesor' %}">Crear_profesor</a>
      <ul>
      {% for profesor in profesores %}
       <li>{{ profesor.nombre }}, {{ profesor.profesion }}</li>
      {% endfor %}
      </ul>
    </div>
</section>
{% endblock contenido %}
